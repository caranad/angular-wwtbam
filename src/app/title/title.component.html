<div class = "wwtbam_title_container">
  <div class = "wwtbam_title_contents">
    <div class = "wwtbam_title" align = "center">
      <div class = "wwtbam_image">
        <img #titleImage src = "https://vignette.wikia.nocookie.net/logopedia/images/6/64/Millionaire-logo-medium.gif/revision/latest?cb=20121021141402">
      </div>
    
      <div>
        <input type = "number" min = "1" max = "25" #num>
        <button (click) = "goToGame(num.value)">Start game</button>
      </div>
    </div>
  </div>
</div>
